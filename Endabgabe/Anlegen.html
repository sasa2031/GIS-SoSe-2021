<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Client/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title> Gefrierschrank</title>
</head>

<body>
    <main>
        <h2 class="headlines">Was soll in Dein Gefrierschrank?</h2>
        <div>
            Klicke auf "Anlegen", um Deine Gefriersachen in die Datenbank zu laden.
            <p></p>
            Klicke auf "Speichern" um Deine Daten zu sichern und gehe weiter zur Übersicht.
        </div>
    
    <form id="myForm" method="get" action="Uebersicht.html">
        <aside> <label for="name">Name:</label> </aside>
        <input type="text" id="name" name="Name" value="">
        <aside> <label for="expire">Ablaufdatum:</label> </aside>
        <input type="date" id="expire" name="Ablaufdatum" value="">
        <aside> <label for="message">Notiz:</label></aside>
        <textarea id="message" name="Notiz"></textarea>
        <p></p>
        <aside> <label for="categorie">Kategorie:</label></aside>
        <select name="Kategorie" id="categorie" multiple>
            <option value="Fleisch 🍗">Fleisch 🍗</option>
            <option value="Fisch 🐟">Fisch 🐟</option>
            <option value="Obst 🍒">Obst 🍒</option>
            <option value="Gemüse 🍅">Gemüse 🍅</option>
            <option value="Pizza 🍕">Pizza 🍕</option>
            <option value="Pommes 🍟">Pommes 🍟</option>
        </select>
       </form>
    <p id="date"> </p>


    <button type="button" id="button" class="button">Anlegen</button> 
   <button type="button" id="buttonDisplay" class="button">Speichern</button> 
    <a href="Uebersicht.html"> <button type="button" id="btn" class="button">Übersicht ➜</button></a>
    </main>
</body>


</html>
